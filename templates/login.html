<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <!--
    <link rel="icon" href="/docs/4.0/assets/img/favicons/favicon.ico">
    <link rel="canonical" href="https://getbootstrap.com/docs/4.0/examples/sign-in/">

    <title>ING Exercise - Security Champions</title>

        <!-- Bootstrap core CSS -->
    <link href="{{ url_for ('static', filename='css/bootstrap.min.css') }}" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="{{ url_for ('static', filename='css/signin.css') }}" rel="stylesheet">
  </head>

  <body class="text-center">
    
    <form class="form-signin" action="{{ url_for('login') }}" method="post">
      <h2>Security Champions</h2>
      <img class="mb-4" src="{{ url_for ('static', filename='img/ing.jpeg') }}" alt="" width="72" height="72">
      <h1 class="h3 mb-3 font-weight-normal">{{ header }}</h1>
      

      <label for="inputUsername" class="sr-only">Username</label>
      <input type="text" id="username" name="username" class="form-control" placeholder="Username" required autofocus>
      <label for="inputPassword" class="sr-only">Password</label>
      <input type="password" id="password" name="password" class="form-control" placeholder="Password" required>
      
      <h3 class="h3 mb-3 font-weight-normal">{{ msg }}</h3>
      <button class="btn btn-lg btn-primary btn-block" type="submit">Log in</button>
      <p class="mt-5 mb-3 text-muted">&copy; 2023</p>
    </form>
  </body>
</html>
